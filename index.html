<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <title>Weather Application - JavaScript</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="app-wrap">
    <header>
     
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city"> 
      
    </header>
    <main>
      <section class="location">
        <div class="city">Pune, IN</div>
        <div class="date">Friday 17 December 2021</div>
      </section>
      <div class="current">
        <div class="temp">24°c<span></span></div>
        <div class="hi-low">High: 24°c / Low: 24°c </div>
        <div class="weather">Clouds</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>

</body>
</html>
